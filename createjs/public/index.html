<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <!-- Mobile devices -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />

  <title>CA CreateJS</title>
</head>

<body style="background:#0f1418;margin:0px;">
  <!-- Game ------------------------------------------------------------------->
  <div id="canvas-wrapper" style="width:100%;text-align:center;"><canvas id="ca" width="960" height="640" style="background: #41c6ff;vertical-align:bottom;">Canvas support required.</canvas></div>
  
  <!-- Debug -->

  <script src="js/createjs/preloadjs-0.6.0.min.js"></script>

  <script src="js/createjs/easeljs-0.8.0.js"></script>
  <script src="js/createjs/soundjs-0.6.0.min.js"></script>
  <script src="js/lodash.min.js"></script>
  <script src="js/perlin.js"></script>
  <script src="js/require.js"></script>

  <!-- Game -->
  <script>
    require.config({baseUrl: 'js/game/ca/'});
    require([document['frima']['load']], function(module) {
        module.start();
    });
  </script>

</html>
